{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2><a href="{% url 'blog:post_list' %}">My blog</a></h2>
        <h2><a href="{% url 'admin:index' %}">Admin</a></h2>
        <p>This is my blog. I've written {% my_tag %} posts.</p>
        <h3>Latest posts</h3>
        {% show_latest_post 3 %}
    </div>
</body>
</html>
